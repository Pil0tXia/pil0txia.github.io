<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>爱的终端，恋的里程碑</title>

  <script language=javascript>
    var BootDate = new Date("2020/11/16 00:05:00");
    function ShowRunTime() {
      var NowDate = new Date();
      var RunDateM = parseInt(NowDate - BootDate);
      var RunYears = Math.floor(RunDateM / (24 * 3600 * 1000) / 365);
      var RunDays = Math.floor(RunDateM / (24 * 3600 * 1000) - RunYears * 365);
      var RunHours = Math.floor(RunDateM % (24 * 3600 * 1000) / (3600 * 1000));
      var RunMinutes = Math.floor(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) / (60 * 1000));
      var RunSeconds = Math.round(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) % (60 * 1000) / 1000);
      var RunTime = RunYears + "年" + RunDays + "天" + RunHours + "时" + RunMinutes + "分" + RunSeconds + "秒";
      document.getElementById("love_time").innerHTML = RunTime;
    }
    setInterval("ShowRunTime()", 1000);
  </script>

  <script src="https://cdn.staticfile.org/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
